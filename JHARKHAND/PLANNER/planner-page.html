<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Trip Planner — Dark Theme</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-main:#0e0e16;
      --bg-secondary:#1a1a27;
      --card:#1e1e2a;
      --input:#15151f;
      --border:#2b2b3d;
      --text:#e6e7ff;
      --muted:#9da0c7;
      --accent:#656ed3;
      --accent2:#575fcf;
      --shadow:0 8px 24px rgba(101,110,211,0.3);
      --radius:14px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;font-family:Inter,system-ui;}

    /* Page background */
    body{
      background:linear-gradient(90deg,var(--bg-main) 0%, var(--bg-secondary) 50%, #222233 100%);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:28px 12px;
    }

    /* Main mobile card */
    .card{
      width:100%;
      max-width:460px;
      background:var(--card);
      border-radius:20px;
      padding:28px;
      box-shadow:var(--shadow);
      border:1px solid rgba(101,110,211,0.15);
    }

    header{
      display:flex;align-items:center;gap:12px;margin-bottom:18px;
    }

    /* hamburger */
    .hamburger{
      width:36px;height:36px;border-radius:10px;
      background:#15151f;
      border:1px solid var(--border);
      display:flex;align-items:center;justify-content:center;
    }

    /* Title */
    .title{
      font-weight:800;
      font-size:24px;
      color:var(--text);
      text-transform:uppercase;
    }

    h2{
      font-size:20px;margin:18px 0 10px;
      color:var(--text);
      font-weight:700;
    }

    label{
      display:block;
      font-weight:600;
      color:var(--text);
      margin-bottom:8px;
    }

    /* Inputs */
    input[type=text],
    input[type=date],
    select{
      width:100%;
      padding:14px 16px;
      border-radius:10px;
      font-size:16px;
      border:2px solid var(--border);
      background:var(--input);
      color:var(--text);
      outline:none;
      transition:0.25s;
    }

    input:focus, select:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 4px rgba(101,110,211,0.2);
    }

    input::placeholder{
      color:var(--muted);
    }

    .row{
      display:flex;
      gap:12px;
    }
    .col{flex:1;}

    /* Floating AI agent */
    .ai-agent{
      position:fixed;right:18px;bottom:18px;width:68px;height:68px;
      border-radius:999px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 10px 30px rgba(101,110,211,0.45);
      cursor:pointer;border:4px solid #fff;z-index:70;
    }

    .agent-badge{
      position:absolute;right:-6px;top:-6px;background:#ff4757;color:#fff;
      font-size:11px;padding:4px 6px;border-radius:999px;border:3px solid #fff;
    }

    /* Chat modal */
    .chat-modal{
      position:fixed;right:18px;bottom:98px;width:330px;max-width:92vw;
      background:var(--card);
      border-radius:12px;
      border:1px solid rgba(101,110,211,0.2);
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
      overflow:hidden;
      display:none;
      z-index:75;
    }

    .chat-modal header{
      display:flex;align-items:center;gap:10px;
      padding:12px 14px;
      background:linear-gradient(90deg,#181828,#1e1e2a);
      border-bottom:1px solid rgba(101,110,211,0.2);
    }

    .chat-modal .messages{
      padding:12px;
      max-height:280px;
      overflow:auto;
    }

    .msg{
      padding:10px 14px;border-radius:10px;max-width:78%;
      margin-bottom:10px;font-size:14px;
    }
    .msg.user{
      background:#262636;margin-left:auto;color:var(--text);
    }
    .msg.bot{
      background:#1b1b28;color:var(--text);
      border:1px solid rgba(101,110,211,0.15);
    }

    .chat-input{
      display:flex;padding:10px;
      border-top:1px solid rgba(101,110,211,0.15);
      background:#1b1b28;
    }

    .chat-input input{
      flex:1;padding:10px;border-radius:8px;
      background:#14141c;
      border:1px solid var(--border);
      color:var(--text);
    }

    .chat-input button{
      margin-left:8px;padding:10px 14px;
      border-radius:8px;background:var(--accent);
      color:#fff;border:none;font-weight:600;
      cursor:pointer;
    }

    /* CTA Button */
    .cta{
      display:block;margin-top:20px;padding:14px;border-radius:12px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#fff;font-weight:700;text-align:center;
      border:none;width:100%;cursor:pointer;
      transition:0.25s;
    }
    .cta:hover{
      background:linear-gradient(90deg,var(--accent2),var(--accent));
    }

    /* Graph Box */
    .graph-box{
      height:120px;background:#15151f;
      border-radius:12px;border:1px solid var(--border);
      display:flex;align-items:center;justify-content:center;
      color:var(--muted);font-weight:600;
    }

  </style>
</head>

<body>

  <main class="card">
    <header>
      <div class="hamburger">
        <svg width="18" height="14" viewBox="0 0 18 14">
          <rect x="0" y="1" width="18" height="2" rx="1" fill="#e6e7ff" />
          <rect x="0" y="6" width="18" height="2" rx="1" fill="#bfc1f0" />
          <rect x="0" y="11" width="18" height="2" rx="1" fill="#9da0c7" />
        </svg>
      </div>

      <div>
        <div class="title">AI Trip Planner</div>
        <div style="font-size:12px;color:var(--muted)">Smart travel planning with AI assistance</div>
      </div>
    </header>

    <section>

      <label>Destination</label>
      <input type="text" placeholder="e.g. Patratu, Ranchi, Dassam">

      <h2>Travel Dates</h2>
      <div class="row">
        <div class="col">
          <label>Start date</label>
          <input type="date">
        </div>
        <div class="col">
          <label>End date</label>
          <input type="date">
        </div>
      </div>

      <h2>Budget</h2>
      <label>Estimated budget</label>
      <input type="text" placeholder="e.g. ₹25000 or $1500">

      <h2>Stay Preference</h2>
      <select>
        <option>Choose...</option>
        <option>Hotel</option>
        <option>Homestay</option>
        <option>Hostel</option>
        <option>Guesthouse</option>
        <option>Camping</option>
      </select>

      <h2>Itineraries</h2>
      <input type="text" placeholder="1. Day / Place / Note">
      <input type="text" placeholder="2. Day / Place / Note">
      <input type="text" placeholder="3. Day / Place / Note">
      <input type="text" placeholder="4. Day / Place / Note">

      <h2>Graph Preview</h2>
      <div class="graph-box">
        (Graph preview will appear here)
      </div>

      <button class="cta">Save Plan</button>
    </section>
  </main>

  <!-- Floating AI Agent -->
  <div class="ai-agent" id="agentBtn">
    <svg viewBox="0 0 64 64" width="32">
      <circle cx="32" cy="32" r="28" fill="#fff" opacity="0.2"/>
    </svg>
    <div class="agent-badge">AI</div>
  </div>

  <!-- Chat Modal -->
  <div class="chat-modal" id="chatModal">
    <header>
      <div style="width:40px;height:40px;border-radius:10px;background:var(--accent)"></div>
      <div>
        <div style="font-weight:700;color:var(--text)">AI Travel Assistant</div>
        <div style="font-size:12px;color:var(--muted)">Ask anything about your trip</div>
      </div>
      <button id="closeChat" style="background:none;border:none;font-size:18px;color:#ccc">✕</button>
    </header>

    <div class="messages" id="messages">
      <div class="msg bot">Hello! I can help you plan destinations, stays, budgets & itineraries.</div>
    </div>

    <div class="chat-input">
      <input id="chatInput" placeholder="Ask something...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
  const agentBtn = document.getElementById('agentBtn');
  const chatModal = document.getElementById('chatModal');
  const closeChat = document.getElementById('closeChat');
  const sendBtn = document.getElementById('sendBtn');
  const chatInput = document.getElementById('chatInput');
  const messages = document.getElementById('messages');

  agentBtn.onclick = () => {
    chatModal.style.display =
      (chatModal.style.display === "block") ? "none" : "block";
  };
  closeChat.onclick = () => chatModal.style.display = "none";

  function botReply(text){
    const bot = document.createElement("div");
    bot.className = "msg bot";

    const t = text.toLowerCase();
    if(t.includes("jharkhand"))
      bot.textContent = "Jharkhand is great for waterfalls, forests & culture. Want a trip plan?";
    else if(t.includes("budget"))
      bot.textContent = "I can suggest low-cost stays & transport options.";
    else if(t.includes("plan"))
      bot.textContent = "Sure! Tell me number of days and your interests.";
    else
      bot.textContent = "Got it! Ask me about trips, stays, budgets or itineraries.";

    messages.appendChild(bot);
    messages.scrollTop = messages.scrollHeight;
  }

  sendBtn.onclick = () => {
    const txt = chatInput.value.trim();
    if(!txt) return;

    const user = document.createElement("div");
    user.className="msg user";
    user.textContent = txt;
    messages.appendChild(user);

    chatInput.value="";
    messages.scrollTop = messages.scrollHeight;

    setTimeout(()=>botReply(txt),600);
  };

  chatInput.addEventListener("keydown", e => {
    if(e.key==="Enter"){
      e.preventDefault();
      sendBtn.click();
    }
  });
</script>

</body>
</html>

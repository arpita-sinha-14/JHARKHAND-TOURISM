<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Trip Planner — Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-dark:#1e40af;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#6d28d9;
      --shadow: 0 6px 20px rgba(13,17,33,0.08);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui}

    body{
      background:linear-gradient(90deg,var(--bg-dark) 0%, #2742a6 50%, #ffffff 50%);
      display:flex;align-items:flex-start;justify-content:center;padding:28px 12px;
      
    }

    /* mobile card */
    .card{
      width:100%;
      max-width:460px;
      background:var(--card);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:28px;
      border: 1px solid rgba(16,24,40,0.04);
      position:relative;
      overflow:hidden;
    }

    header{
      display:flex;align-items:center;gap:12px;margin-bottom:18px
    }
    .hamburger{
      width:36px;height:36px;border-radius:8px;
      background:linear-gradient(180deg,#fff,#f7f7fb);
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(16,24,40,0.04)
    }
    .title{font-weight:800;font-size:24px;color:#0f172a;text-transform:uppercase;}

    h2{font-size:20px;margin:18px 0 10px;color:#0f172a}
    label{display:block;font-weight:600;color:#0f172a;margin-bottom:8px}
    input[type=text], input[type=date], select{
      width:100%;padding:16px;border-radius:10px;
      border:1px solid rgba(16,24,40,0.06);font-size:16px;background:#fff;outline:none
    }
    input[type=text]::placeholder{color:var(--muted)}

    .row{display:flex;gap:12px}
    .row .col{flex:1}

    /* floating AI agent */
    .ai-agent{
      position:fixed;right:18px;bottom:18px;width:70px;height:70px;
      border-radius:999px;background:linear-gradient(135deg,#7c3aed,#06b6d4);
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 8px 28px rgba(16,24,40,0.18);cursor:pointer;
      border:4px solid #fff;z-index:70;
    }

    .agent-badge{
      position:absolute;right:-6px;top:-6px;background:#ff4757;color:#fff;
      font-size:11px;padding:4px 6px;border-radius:999px;border:3px solid #fff
    }

    /* chat modal */
    .chat-modal{
      position:fixed;right:18px;bottom:98px;width:330px;max-width:92vw;
      border-radius:12px;background:#fff;box-shadow:0 20px 60px rgba(2,6,23,0.3);
      overflow:hidden;border:1px solid rgba(16,24,40,0.06);z-index:75;
      display:none
    }
    .chat-modal header{
      display:flex;align-items:center;gap:10px;padding:12px 14px;
      background:linear-gradient(90deg,#eef2ff, #fff);
      border-bottom:1px solid rgba(16,24,40,0.04)
    }

    .chat-modal .messages{padding:12px;max-height:280px;overflow:auto}
    .msg{padding:8px 12px;border-radius:10px;max-width:78%;margin-bottom:10px;font-size:14px}
    .msg.user{background:#eef2ff;margin-left:auto}
    .msg.bot{background:#f3f4f6}

    .chat-input{display:flex;padding:10px;border-top:1px solid rgba(16,24,40,0.04)}
    .chat-input input{
      flex:1;padding:10px;border-radius:8px;border:1px solid rgba(16,24,40,0.06)
    }
    .chat-input button{
      margin-left:8px;padding:10px 12px;border-radius:8px;background:var(--accent);color:#fff;border:none
    }

    /* CTA */
    .cta{
      display:block;margin-top:18px;padding:12px 16px;border-radius:12px;
      background:linear-gradient(90deg,var(--accent),#4f46e5);
      color:#fff;text-align:center;font-weight:700;border:none;width:100%
    }

  </style>
</head>

<body>
  <main class="card">
    <header>
      <div class="hamburger">
        <svg width="18" height="14" viewBox="0 0 18 14">
          <rect x="0" y="1" width="18" height="2" rx="1" fill="#0f172a" opacity="0.8"/>
          <rect x="0" y="6" width="18" height="2" rx="1" fill="#0f172a" opacity="0.7"/>
          <rect x="0" y="11" width="18" height="2" rx="1" fill="#0f172a" opacity="0.6"/>
        </svg>
      </div>

      <div>
        <div class="title">AI Trip Planner</div>
        <div style="font-size:12px;color:var(--muted)">Smart travel planning with AI assistance</div>
      </div>
    </header>

    <section>
      <label for="destination">Destination</label>
      <input id="destination" type="text" placeholder="e.g. Patratu, Ranchi, Dasssam">

      <h2>Travel Dates</h2>
      <div class="row">
        <div class="col">
          <label>Start date</label>
          <input type="date">
        </div>
        <div class="col">
          <label>End date</label>
          <input type="date">
        </div>
      </div>

      <h2>Budget</h2>
      <label>Estimated budget</label>
      <input type="text" placeholder="e.g. ₹25000 or $1500">

      <h2>Stay Preference</h2>
      <select>
        <option>Choose...</option>
        <option>Hotel</option>
        <option>Homestay</option>
        <option>Hostel</option>
        <option>Guesthouse</option>
        <option>Camping</option>
      </select>

      <h2>Itineraries</h2>
      <input type="text" placeholder="1. Day / Place / Note">
      <input type="text" placeholder="2. Day / Place / Note">
      <input type="text" placeholder="3. Day / Place / Note">
      <input type="text" placeholder="4. Day / Place / Note">

      <h2>Graph Preview</h2>
      <div style="height:120px;background:linear-gradient(90deg,#f8fafc,#fff);border-radius:12px;border:1px solid rgba(16,24,40,0.04);display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:600">
        (Graph preview will appear here)
      </div>

      <button class="cta">Save Plan</button>
    </section>
  </main>

  <!-- Floating AI Agent -->
  <div class="ai-agent" id="agentBtn">
    <svg viewBox="0 0 64 64" width="40" height="40">
      <rect x="6" y="10" width="52" height="44" rx="10" fill="url(#g1)"/>
    </svg>
    <div class="agent-badge">AI</div>
  </div>

  <!-- Chat Modal -->
  <div class="chat-modal" id="chatModal">
    <header>
      <div style="width:40px;height:40px;border-radius:10px;overflow:hidden;background:#7c3aed"></div>
      <div>
        <div style="font-weight:700">AI Travel Assistant</div>
        <div style="font-size:12px;color:var(--muted)">Ask anything about your trip</div>
      </div>
      <button id="closeChat" style="background:none;border:none;font-size:18px;color:#555">✕</button>
    </header>

    <div class="messages" id="messages">
      <div class="msg bot">Hello! I can help you plan destinations, stays, budgets & itineraries.</div>
    </div>

    <div class="chat-input">
      <input id="chatInput" placeholder="Ask something...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
  const agentBtn = document.getElementById('agentBtn');
  const chatModal = document.getElementById('chatModal');
  const closeChat = document.getElementById('closeChat');
  const sendBtn = document.getElementById('sendBtn');
  const chatInput = document.getElementById('chatInput');
  const messages = document.getElementById('messages');

  agentBtn.onclick = () => {
    chatModal.style.display = (chatModal.style.display === "block") ? "none" : "block";
  };
  closeChat.onclick = () => chatModal.style.display = "none";

  function botReply(text){
    const bot = document.createElement("div");
    bot.className = "msg bot";

    const t = text.toLowerCase();
    if(t.includes("jharkhand"))
      bot.textContent = "Jharkhand is great for waterfalls, forests & cultural tours. Want a 3-day itinerary?";
    else if(t.includes("budget"))
      bot.textContent = "To reduce costs, choose homestays or hostels. Want options under a price?";
    else if(t.includes("plan"))
      bot.textContent = "I can generate a full itinerary. Tell me days & interests.";
    else
      bot.textContent = "Got it! Ask about destinations, stays, dates or trip ideas.";

    messages.appendChild(bot);
    messages.scrollTop = messages.scrollHeight;
  }

  sendBtn.onclick = () => {
    const txt = chatInput.value.trim();
    if(!txt) return;

    const user = document.createElement("div");
    user.className="msg user";
    user.textContent = txt;
    messages.appendChild(user);

    chatInput.value="";
    messages.scrollTop = messages.scrollHeight;

    setTimeout(()=>botReply(txt),600);
  };

  chatInput.addEventListener("keydown", e => {
    if(e.key==="Enter"){
      e.preventDefault();
      sendBtn.click();
    }
  });
</script>

</body>
</html>

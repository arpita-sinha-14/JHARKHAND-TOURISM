<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Johar AI â€” Blog & Gallery</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0d0f17;
  color:white;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* TOP NAVBAR */
nav{
  width:100%;
  padding:16px 48px;
  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid rgba(255,255,255,0.08);
  position:sticky;
  top:0;
  z-index:200;
}

nav .logo{
  font-size:22px;
  font-weight:700;
  color:#656ed3;
}

nav ul{
  display:flex;
  gap:32px;
  list-style:none;
}

nav ul li{
  font-size:15px;
  cursor:pointer;
  transition:0.2s;
}

nav ul li:hover{
  color:#656ed3;
}

/* MAIN LAYOUT: SIDEBAR + CONTENT */
.container{
  display:flex;
  width:100%;
  padding:28px 40px;
  gap:32px;
}

/* SIDEBAR */
.sidebar{
  width:220px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:16px;
  padding:20px;
  height:max-content;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

.sidebar h3{
  color:#656ed3;
  margin-bottom:18px;
  font-size:18px;
}

.sidebar ul{
  list-style:none;
}

.sidebar ul li{
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.08);
  cursor:pointer;
  color:#c9c9d9;
  transition:0.25s;
}

.sidebar ul li:hover{
  color:#656ed3;
}

/* CONTENT AREA */
.content{
  flex:1;
}

/* GALLERY */
.gallery{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding-bottom:6px;
  scrollbar-width:none;
}

.gallery img{
  width:320px;
  height:200px;
  border-radius:18px;
  object-fit:cover;
  flex-shrink:0;
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 6px 18px rgba(0,0,0,0.4);
}

/* SECTION CARDS GRID */
.section-grid{
  margin-top:28px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}

.section-card{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  padding:18px;
  border-radius:16px;
  box-shadow:0 5px 20px rgba(0,0,0,0.3);
  transition:0.25s;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.section-card:hover{
  transform:translateY(-3px);
  border-color:#656ed3;
  box-shadow:0 8px 28px rgba(0,0,0,0.4);
}

.section-card h3{
  font-size:18px;
  color:#e7e7ee;
}

/* READ BUTTON */
.read-btn{
  background:#656ed3;
  color:white;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
  width:max-content;
}

.read-btn:hover{
  background:#575ecc;
  box-shadow:0 0 12px #656ed3;
}

/* RESPONSIVE */
@media(max-width:900px){
  .container{
    flex-direction:column;
  }
  .sidebar{
    width:100%;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">JoharAI</div>
  <ul>
    <li>Home</li>
    <li>Blog</li>
    <li>Gallery</li>
    <li>Settings</li>
  </ul>
</nav>

<!-- PAGE LAYOUT -->
<div class="container">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li>Home</li>
      <li>Blog</li>
      <li>Settings</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- GALLERY -->
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
      <img src="https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1">
      <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
    </div>

    <!-- SECTION CARDS -->
    <div class="section-grid">
      <div class="section-card">
        <h3>Summary</h3>
        <button class="read-btn">Read</button>
      </div>

      <div class="section-card">
        <h3>Reviews</h3>
        <button class="read-btn">Read</button>
      </div>

      <div class="section-card">
        <h3>Weather</h3>
        <button class="read-btn">Read</button>
      </div>

      <div class="section-card">
        <h3>Transportation Map</h3>
        <button class="read-btn">Read</button>
      </div>

      <div class="section-card">
        <h3>Homestays</h3>
        <button class="read-btn">Read</button>
      </div>

      <div class="section-card">
        <h3>Hotels</h3>
        <button class="read-btn">Read</button>
      </div>

      <div class="section-card">
        <h3>Cuisine</h3>
        <button class="read-btn">Read</button>
      </div>
    </div>

  </main>
</div>

</body>
</html>
